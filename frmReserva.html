    <h2 class="text-center">Reservaciones</h2>

        <form class="formulario" name="Reservaciones" method="post" data-netlify="true">
            <fieldset>
                <legend>Tus Datos</legend>
                
                <div class="campo">
                    <label for="nombre">Nombre: </label>
                    <input  id="nombre" type="text" placeholder="Tu Nombre" name="nombre" required >
                </div>

                <!-- <div class="campo">
                    <label for="asunto">Asunto:</label>
                    <input id="asunto" type="text" placeholder="Tu Asunto" name="asunto" required>
                </div> -->

                <div class="campo">
                    <label for="email">E-mail:</label>
                    <input id="email" type="email" placeholder="Tu Email" name="email" required >
                </div>

                <div class="campo">
                    <label for="tel">Teléfono:</label>
                    <input id="tel" type="tel" placeholder="Tu Teléfono" name="telefono" required>
                </div>

                <div class="campo">
                    <label for="fecha">Fecha:</label>
                    <!-- <input type="date" placeholder="Seleccione una fecha"> -->
                    <input type="text" id="fechaInput" placeholder="Seleccione una fecha" onfocus="mostrarCalendario()" name="fecha">
                    <script>
                        function mostrarCalendario() {
                        var input = document.getElementById('fechaInput');
                        input.type = 'date';
                        input.focus();
                        }
                    </script>
                </div>

                <div class="campo">
                    <label for="hora">Hora:</label>
                    <input type="text" id="horaInput" placeholder="Selecciona hora de llegada" onfocus="mostrarHora()" name="hora">
                    <script>
                        function mostrarHora() {
                        var input = document.getElementById('horaInput');
                        input.type = 'time';
                        input.focus();
                        }
                    </script>
                </div>

                <div class="campo">
                    <label for="planes">Planes:</label>
                    <input list="lista_planes" id="planes" placeholder="Selecciona un plan" name="plan">
                    <datalist id="lista_planes">
                        <option value="Camping de Aventura"></option>
                        <option value="Escape a Boyáca"></option>
                        <option value="Romántico"></option>
                    </datalist>
                </div>

              
                <div class="campo">
                    <label for="tel">Mensaje:</label>
                    <textarea rows="10" cols="20" name="Mensaje"></textarea>
                </div>

            </fieldset>
            <input class="btn" type="submit" value="Enviar Formulario" >
        </form>
